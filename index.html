<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="game-wrapper">
        <div class="player"></div>
        <div class="board">
            <button id="00" name='0-0' class="boardSpace"></button>
            <button id="01" name='0-1' class="boardSpace"></button>
            <button id="02" name='0-2' class="boardSpace"></button>
            <button id="10" name='1-0' class="boardSpace"></button>
            <button id="11" name='1-1' class="boardSpace"></button>
            <button id="12" name='1-2' class="boardSpace"></button>
            <button id="20" name='2-0' class="boardSpace"></button>
            <button id="21" name='2-1' class="boardSpace"></button>
            <button id="22" name='2-2' class="boardSpace"></button>
        </div>
    </div>
    <div class="btns">
        <div class="inputs">
            <input id="p1" type="text" value="Player 1">
            <input id="p2" type="text" value="Player 2">
        </div>
        <button id="new" type="button">New Game</button>
    </div>

</body>
</html>
